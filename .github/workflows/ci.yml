name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Task
        uses: arduino/setup-task@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: task test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Task
        uses: arduino/setup-task@v2

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: task lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Task
        uses: arduino/setup-task@v2

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: task typecheck
