name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '0.1.0'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            arch: x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            arch: arm64
          - os: macos-latest
            target: bun-darwin-x64
            arch: x64
          - os: macos-latest
            target: bun-darwin-arm64
            arch: arm64

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build Binary
        run: |
          mkdir -p dist
          OUTFILE="dist/bun-sea-${{ matrix.os }}-${{ matrix.arch }}"
          bun build --compile --minify src/main.ts --target ${{ matrix.target }} --outfile "$OUTFILE"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: bun-sea-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/bun-sea-${{ matrix.os }}-${{ matrix.arch }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/**/*
          generate_release_notes: true